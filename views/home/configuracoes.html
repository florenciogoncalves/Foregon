    <link rel="stylesheet" href="./../../style/reset.css" />
    <!-- CSS only -->

  <!-- Relativo ao 'Seu score': No evento onload da tag body, defina dois parametros, o primeiro referente ao total positivo, e o segundo referente ao somatorio total -->
  <body id="conf-page"
    class="home-page container-fluid d-flex d-lg-grid"
    onload="setProgressVal(600, 1000)"
  >
    <nav id="menu-lateral" class="navbar col sticky-bottom py-2 px-4">
      <div class="logo d-none d-lg-flex">
        <img src="./../../image/Minha-bufunfa-pequeno.svg" alt="Minha Bufunfa" />
      </div>
      <ul
        class="navegacao row p-0 px-sm-4 mb-0 col-12 gap-2 justify-content-between"
      >
        <li class="col px-0 py-2 rounded-3">
          <a href="./index.html"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/home.svg"
              alt="home"
          /></a>
        </li>
        <li class="col px-0 py-2 rounded-3">
          <a href="./produtos.html"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/produtos.svg"
              alt="produtos"
          /></a>
        </li>
        <li class="col px-0 py-2 rounded-3" id="vizualizando">
          <a href="./configuracoes.html"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/configuracoes-white.svg"
              alt="configurações"
          /></a>
        </li>
        <li class="col px-0 py-2 rounded-3">
          <a href="./blog.html"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/blog.svg"
              alt="blog"
          /></a>
        </li>
        <li class="logout col px-0 py-2">
          <button
            ><img
              class=" img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/logout.svg"
              alt="logout"
          /></button>
        </li>
      </ul>
    </nav>

    <main id="conteudo-principal" class="col p-3 p-sm-4 pb-5  mb-3 mb-lg-0">
      <div class="container-fluid p-0 p-sm-3">
        

        <section id="graficos-usuario" class="row p-0 gap-2 gap-sm-5 mt-4 mb-3">
          <div class="area-de-conteudo p-2 p-sm-3 col-8 p-0">
            Configurações de conta
          </div>

          <div id="score" class="area-de-conteudo p-2 p-sm-3 col-4 gap-2 col-lg p-0">
            <h3 class="titulo">Seu score</h3>
            <div class="w-100 d-flex">
              <div class="skill w-75">
                <div class="outer">
                  <div class="inner">
                    <div id="numbers">
                      <h4></h4>
                      <h5></h5>
                    </div>
                  </div>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="160px"
                  height="160px"
                >
                  <defs>
                    <linearGradient
                      id="GradientColor"
                      gradientTransform="rotate(60)"
                    >
                      <stop offset="0%" stop-color="#B2FFD9" />

                      <stop offset="100%" stop-color="#00CC66" />
                    </linearGradient>
                  </defs>
                  <circle cx="80" cy="80" r="70" />
                </svg>
              </div>
            </div>
            <span class="descricao-score">Boa avaliação</span>
            <button class="informacao-sobre d-none d-sm-flex"></button>
          </div>

        </section>

        <section id="historico-de-consulta" class="py-2 " style="padding-top: 1rem !important;">
          <h3>Histórico de consulta</h3>

<div class="container-fluid gap-3 p-0 row">
  <div class="consulta area-de-conteudo py-3 px-4 row">
    <span class="nome-consulta col-4">Consulto tal</span>
    <span class="data-consulta col-4 text-center">Dia 30/09/2022</span>
  </div>

  <div class="consulta area-de-conteudo py-3 px-4 row">
    <span class="nome-consulta col-4">Consulto tal</span>
    <span class="data-consulta col-4 text-center">Dia 30/09/2022</span>
  </div>

  <div class="consulta area-de-conteudo py-3 px-4 row">
    <span class="nome-consulta col-4">Consulto tal</span>
    <span class="data-consulta col-4 text-center">Dia 30/09/2022</span>
  </div>

  <div class="consulta area-de-conteudo py-3 px-4 row">
    <span class="nome-consulta col-4">Consulto tal</span>
    <span class="data-consulta col-4 text-center">Dia 30/09/2022</span>
  </div>
</div>
          




        </section>
      </div>
    </main>

    <script src="./../../script/script.js"></script>
