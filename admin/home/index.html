<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foregon</title>
    <link
      rel="shortcut icon"
      href="./../../image/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../../style/reset.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./../../style/style.css" />
    <link rel="stylesheet" href="./../../style/responsive.css" />
    <script>
      import bootstrap from "bootstrap";
    </script>
  </head>
  <!-- Relativo ao 'Seu score': No evento onload da tag body, defina dois parametros, o primeiro referente ao total positivo, e o segundo referente ao somatorio total -->
  <body
    class="home-page __admin container-fluid d-flex d-lg-grid"
    onload="setProgressVal(600, 1000)"
  >
    <nav id="menu-lateral" class="navbar col sticky-bottom py-2 px-4">
      <div class="logo d-none d-lg-flex">
        <img src="./../../image/Minha-bufunfa-pequeno.svg" alt="" />
      </div>
      <ul
        class="navegacao row p-0 px-sm-4 mb-0 col-12 gap-2 justify-content-between"
      >
        <li class="col px-0 py-2 rounded-3" id="vizualizando">
          <a href="#"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/home-white.svg"
              alt="home"
          /></a>
        </li>
        <li class="col px-0 py-2 rounded-3">
          <a href="./produtos.html"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/produtos.svg"
              alt="produtos"
          /></a>
        </li>

        <li class="col px-0 py-2 rounded-3">
          <a href=""
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/cliente.svg"
              alt="Clientes"
          /></a>
        </li>
        <li class="col px-0 py-2 rounded-3">
          <a href="./blog.html"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/consulta.svg"
              alt="Consulta"
          /></a>
        </li>

        <li class="col px-0 py-2 rounded-3">
          <a href=""
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/configuracoes.svg"
              alt="configurações"
          /></a>
        </li>
        <li class="col px-0 py-2 rounded-3">
          <a href="./blog.html"
            ><img
              class="img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/blog.svg"
              alt="blog"
          /></a>
        </li>
        <li class="col px-0 py-2">
          <a href=""
            ><img
              class="logout img-fluid m-auto d-flex"
              src="./../../image/icones-do-menu/logout.svg"
              alt="logout"
          /></a>
        </li>
      </ul>
    </nav>

    <main id="conteudo-principal" class="col p-3 p-sm-4 pb-5 gap-5 mb-3 mb-lg-0 row">
      <div class="container-fluid col-10 m-0">
        <section id="mensagem-rececao">
          <h1>Que bom vê-lo novamente</h1>
          <span class="nome-do-usuario">*Nome do user*</span>
        </section>

        <section id="graficos-usuario" class="row p-0 gap-3 gap-sm-5 mt-4 mb-3">
          <div
            id="score"
            class="area-de-conteudo p-2 p-sm-3 col-5 col-lg-5 p-0 gap-4"
          >
            <h3 class="titulo">Seu score</h3>
            <div class="w-100 d-flex">
              <div class="skill w-50" style="width: 45% !important;">
                <div class="outer">
                  <div class="inner">
                    <div id="numbers">
                      <h4></h4>
                      <h5></h5>
                    </div>
                  </div>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1.1"
                  width="160px"
                  height="160px"
                >
                  <defs>
                    <linearGradient
                      id="GradientColor"
                      gradientTransform="rotate(60)"
                    >
                      <stop offset="0%" stop-color="#B2FFD9" />

                      <stop offset="100%" stop-color="#00CC66" />
                    </linearGradient>
                  </defs>
                  <circle cx="80" cy="80" r="70" />
                </svg>
              </div>
            </div>
            <span class="descricao-score">Boa avaliação</span>
            <button class="informacao-sobre"></button>
          </div>

          <div class="p-0 col p-0">

            <div class="area-de-conteudo p-2 text-center">
              <h4>Número de consultas</h4>
              <span class="numero-de-consultas">600</span>
            </div>
            <div class="area-de-conteudo p-2 text-center">
              <h4>Clientes</h4>
              <hr>
              <span class="numero-de-consultas">999</span>
            </div>

          </div>
        </section>

        <section id="nossos-produtos" class="nossos-produtos area-de-conteudo p-2 p-sm-3 mt-4" style="padding-top: 1rem !important;">
          <h3 class="titulo">Últimos artigos</h3>


          <div class="produtos container-fluid pb-3 px-0 mt-3 col-lg-11">
            <div class="container row gap-3 p-0">
              <figure class="artigo-usuario col-12 col-lg mb-2 my-3">
                <img
                  class="img-fluid m-auto d-flex"
                  src="./../../arquivos-temporarios/artigo-img.png"
                  alt="Imagem"
                />
                <figcaption>
                  <a href="" class="ver-mais">Ver mais</a>
                </figcaption>
                <span class="descricao-artigo">Post de lorem</span>
              </figure>

              <figure
                class="artigo-usuario d-none d-lg-block col-12 col-lg mb-2 my-3"
              >
                <img
                  class="img-fluid m-auto d-flex"
                  src="./../../arquivos-temporarios/artigo-img.png"
                  alt="Imagem"
                />
                <figcaption>
                  <a href="" class="ver-mais">Ver mais</a>
                </figcaption>
                <span class="descricao-artigo">Post de lorem</span>
              </figure>

              <figure
                class="artigo-usuario d-none d-lg-block col-12 col-lg mb-2 my-3"
              >
                <img
                  class="img-fluid m-auto d-flex"
                  src="./../../arquivos-temporarios/artigo-img.png"
                  alt="Imagem"
                />
                <figcaption>
                  <a href="" class="ver-mais">Ver mais</a>
                </figcaption>
                <span class="descricao-artigo">Post de lorem</span>
              </figure>
            </div>
          </div>


        </section>
      </div>

      <aside class="aside-clientes area-de-conteudo col mh-100">
        <div>

        </div>
        <h5>Clientes</h5>
        <div>
          <div class="__cliente">
            <img src="./../../arquivos-temporarios/foto-cliente.png" alt="Foto do cliente" class="__cliente-imagem">
            <span class="__cliente-nome-cliente">Lorem ipsum silva</span>
          </div>
        </div>
        <a href="" class="ver-mais">Ver mais</a>
      </aside>
    </main>

    <script src="./../../script/script.js"></script>
  </body>
</html>
