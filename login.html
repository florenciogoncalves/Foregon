<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foregon</title>
    <link rel="shortcut icon" href="./image/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body id="login">
    <header id="cabecalho-principal">
      <img src="./image/logo-minha-bufunfa.svg" alt="Minha Bufunfa - logo">
    </header>

    <div class="lado-esquerdo"></div>

    <main class="lado-direito">
      <img src="./image/favicon.svg" alt="minha-bufunfa" />
      <h1>Acesse sua conta</h1>
      <span
        >Lorem ipsum dolor sit amet, consectetur adipis cing elit consectetur
        adipis cing elit.</span
      >
      <form action="">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Endereço de email"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="*************"
        />

        <div>
          <label for="salvar-login"
            ><input
              type="checkbox"
              name="salvar-login"
              id="salvar-login"
            />Salvar login</label
          >
          <a href="">Esqueci minha senha</a>
        </div>

        <button class="botao-verde">Efectuar login</button>
      </form>

      <span>Não tem uma conta? Cadastre-se gratuitamente.</span>

      <a href="">Criar minha conta</a>
    </main>

    <script src="./script/resize-windown.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
